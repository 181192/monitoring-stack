apiVersion: v1
kind: Namespace
metadata:
  labels:
    istio-injection: enabled
  name: istio-system
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: istio-base
  namespace: kube-system
spec:
  repo: https://istio-release.storage.googleapis.com/charts
  version: 1.18.2
  chart: base
  targetNamespace: istio-system
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: istio-istiod
  namespace: kube-system
spec:
  repo: https://istio-release.storage.googleapis.com/charts
  version: 1.18.2
  chart: istiod
  targetNamespace: istio-system
  valuesContent: |-
    meshConfig:
      accessLogFile: ""
      accessLogEncoding: JSON
      accessLogFormat: |
        {
          "traceId": "%REQ(x-b3-traceid)%",
          "protocol": "%PROTOCOL%",
          "upstream_service_time": "%REQ(x-envoy-upstream-service-time)%",
          "upstream_local_address": "%UPSTREAM_LOCAL_ADDRESS%",
          "duration": "%DURATION%",
          "upstream_transport_failure_reason": "%UPSTREAM_TRANSPORT_FAILURE_REASON%",
          "route_name": "%ROUTE_NAME%",
          "downstream_local_address": "%DOWNSTREAM_LOCAL_ADDRESS%",
          "user_agent": "%REQ(USER-AGENT)%",
          "response_code": "%RESPONSE_CODE%",
          "response_flags": "%RESPONSE_FLAGS%",
          "start_time": "%START_TIME%",
          "method": "%REQ(:METHOD)%",
          "request_id": "%REQ(X-REQUEST-ID)%",
          "upstream_host": "%UPSTREAM_HOST%",
          "x_forwarded_for": "%REQ(X-FORWARDED-FOR)%",
          "requested_server_name": "%REQUESTED_SERVER_NAME%",
          "bytes_received": "%BYTES_RECEIVED%",
          "istio_policy_status": "-",
          "bytes_sent": "%BYTES_SENT%",
          "upstream_cluster": "%UPSTREAM_CLUSTER%",
          "downstream_remote_address": "%DOWNSTREAM_REMOTE_ADDRESS%",
          "authority": "%REQ(:AUTHORITY)%",
          "path": "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
        }
      outboundTrafficPolicy:
        mode: ALLOW_ANY
      extensionProviders:
        - name: otel
          opentelemetry:
            service: tempo.tracing.svc.cluster.local
            port: 4317
---
apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: mesh-default
  namespace: istio-system
spec:
  tracing:
    - providers:
        - name: otel
      randomSamplingPercentage: 100.0
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: istio-ingressgateway
  namespace: kube-system
spec:
  repo: https://istio-release.storage.googleapis.com/charts
  version: 1.18.2
  chart: gateway
  targetNamespace: istio-system
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: istio-egressgateway
  namespace: kube-system
spec:
  repo: https://istio-release.storage.googleapis.com/charts
  version: 1.18.2
  chart: gateway
  targetNamespace: istio-system
  valuesContent: |-
    service:
      # Egress gateways do not need an external LoadBalancer IP
      type: ClusterIP
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kiali-operator
  namespace: kube-system
spec:
  repo: https://kiali.org/helm-charts
  version: 1.73.0
  chart: kiali-operator
  targetNamespace: istio-system
  valuesContent: |-
    clusterRoleCreator: true
    cr:
      create: true
      namespace: istio-system
      spec:
        auth:
          strategy: anonymous
        deployment:
          accessible_namespaces: ["**"]
          pod_labels:
            sidecar.istio.io/inject: "false"
        istio_labels:
          app_label_name: "app.kubernetes.io/name"
          injection_label_name: "istio-injection"
          injection_label_rev:  "istio.io/rev"
          version_label_name: "app.kubernetes.io/version"
        external_services:
          grafana:
            enabled: false
            url: http://localhost:3000
            in_cluster_url: http://grafana.monitoring:80
          tracing:
            enabled: true
            in_cluster_url: http://tempo.tracing:16686
            use_grpc: false
